<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
<div id="search-container">
<div class="search-bar">
        <div class="search-input">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 			4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" placeholder="Поиск" id="search-input" />
	    <div id="search-results"></div> 
        </div>
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
	</div>
    </div>
<div class="container">
    <div class="sidebar">
        <button id="today-btn">Сегодня</button>
        <button id="week-btn">На неделю</button>
        <div id="datepicker"></div>
        <label>
            <input type="checkbox" id="filter-incomplete"> Только невыполненные
        </label>
        <button id="reset-btn">Сбросить диапазон</button>
    </div>
    <div id="task-container">
        <div id="task-list-header">
            <button id="sort-btn">
                <span id="sort-icon" class="asc"></span>
                Сортировать по дате
            </button>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
</div>

<div id="task-modal" style="display:none;">
    <div class="modal-header">
        <h2 id="task-title">Название</h2>
        <input type="checkbox" id="task-status" class="task-status-checkbox">
    </div>
    <hr class="modal-divider">
    <div id="task-description" class="task-description">
        Полное описание задачи.
    </div>
</div>


<script src="js/render.js"></script>
<script src="js/modal.js"></script>
<script src="js/tasks.js"></script>
<script src="js/search.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/main.js"></script>
</body>
</html>
